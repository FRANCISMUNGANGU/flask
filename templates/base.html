<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .posts {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
        }
        nav a {
            color: red;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('index') }}">Crud app</a>
    <a href="#">About us</a>
    <a href="{{ url_for('create') }}">Create posts</a>
</nav>

<div class="content">
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
